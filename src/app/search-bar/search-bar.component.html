<div class="search-bar">
  <form class="example-form">
    <mat-form-field class="formField">
      <mat-label>Search a hydro-station</mat-label>

      <input
        type="text"
        matInput
        (keyup)="onChangeSearchItem($event)"
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <button
        mat-button
        *ngIf="myControl.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="resetForm()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of options"
          [value]="option"
          (onSelectionChange)="onSelectItem($event)"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
